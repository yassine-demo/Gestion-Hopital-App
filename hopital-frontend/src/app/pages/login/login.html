<div class="login-background">
  <div class="medical-dots">
    <div class="medical-dot"></div>
    <div class="medical-dot"></div>
    <div class="medical-dot"></div>
    <div class="medical-dot"></div>
    <div class="medical-dot"></div>
    <div class="medical-dot"></div>
  </div>
  <div class="plus-sign">+</div>
  <div class="plus-sign">+</div>
  <div class="plus-sign">+</div>
</div>

<div class="login-container">
  <!-- Medical Logo -->
  <div class="medical-logo">
    <i></i>
  </div>
  
  <div class="login-header">
    <h2>Connexion</h2>
    <p class="login-subtitle">Accédez à votre espace Gestion Hôpital</p>
  </div>
  
  <form (submit)="onLogin()" class="login-form">
    <div class="form-group">
      <label for="username">
        <i class="form-icon"></i>
        Nom d'utilisateur
      </label>
      <input 
        type="text" 
        id="username"
        [(ngModel)]="credentials.username" 
        name="username" 
        class="form-control" 
        placeholder="Entrez votre nom d'utilisateur"
        required>
    </div>
    
    <div class="form-group">
      <label for="password">
        <i class="form-icon"></i>
        Mot de passe
      </label>
      <input 
        type="password" 
        id="password"
        [(ngModel)]="credentials.password" 
        name="password" 
        class="form-control" 
        placeholder="Entrez votre mot de passe"
        required>
    </div>

    <button 
      type="submit" 
      class="submit-btn"
      [class.loading]="isLoading">
      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
    </button>

    <div class="register-section">
      <p>Vous n'avez pas de compte ?</p>
      <a routerLink="/register" class="register-link">
        <span>Créer un compte</span>
        <i>→</i>
      </a>
      <p style="margin-top: 8px; font-size: 12px; color: #888;">
        (Patient ou Médecin)
      </p>
    </div>

    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>
  </form>
</div>
